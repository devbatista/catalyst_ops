events {}

http {

  # ------------------------------------------------
  # 1) Redireciona todo HTTP (porta 80) para HTTPS
  # ------------------------------------------------
  server {
    listen 80;
    server_name catalystops.com.br *.catalystops.com.br;

    location / {
      return 301 https://$host$request_uri;
    }
  }

  # ------------------------------------------------
  # 2) HTTPS com certificados reais
  # ------------------------------------------------
  server {
    listen 443 ssl http2;
    server_name catalystops.com.br *.catalystops.com.br;

    # → Certificados emitidos pelo Let's Encrypt
    ssl_certificate     /etc/letsencrypt/live/app.catalystops.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/app.catalystops.com.br/privkey.pem;

    # Segurança básica do TLS
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (aumenta segurança HTTPS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ------------------------------------------------
    # Proxy para sua aplicação Rails
    # ------------------------------------------------
    location / {
      proxy_pass http://web:3000;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-Proto $scheme;
    }
  }
}
